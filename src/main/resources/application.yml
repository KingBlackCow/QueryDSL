spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
        use_sql_comments: true #Querydsl로 실행된 코드를 주석형태로 jpql로 로그로보여줌
logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace